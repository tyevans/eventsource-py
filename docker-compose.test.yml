version: '3.8'

# Docker Compose configuration for running integration tests locally.
#
# Usage:
#   Start services:
#     docker-compose -f docker-compose.test.yml up -d
#
#   Run tests:
#     pytest tests/integration/ -v
#
#   Stop services:
#     docker-compose -f docker-compose.test.yml down -v
#
# Environment variables can be set to customize behavior:
#   POSTGRES_PORT: PostgreSQL external port (default: 5433)
#   REDIS_PORT: Redis external port (default: 6380)

services:
  postgres:
    image: postgres:15
    container_name: eventsource-test-postgres
    environment:
      POSTGRES_DB: eventsource_test
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test -d eventsource_test"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  redis:
    image: redis:7
    container_name: eventsource-test-redis
    ports:
      - "${REDIS_PORT:-6380}:6379"
    volumes:
      - redis_test_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s
    restart: unless-stopped

volumes:
  postgres_test_data:
    driver: local
  redis_test_data:
    driver: local

networks:
  default:
    name: eventsource-test-network
