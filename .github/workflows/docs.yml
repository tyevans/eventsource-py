# Documentation CI/CD Workflow
# Builds, validates, and deploys documentation to GitHub Pages
#
# Triggers:
# - Push to main (docs paths) -> Build + Deploy
# - Pull requests (docs paths) -> Build only (no deploy)
# - Manual dispatch -> Build + Deploy (if on main)

name: Documentation

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - 'src/**/*.py'  # For API doc generation
      - 'examples/**'  # Example files
      - 'scripts/validate_examples.py'
      - '.github/workflows/docs.yml'
  pull_request:
    branches: [main]
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - 'src/**/*.py'
      - 'examples/**'
      - 'scripts/validate_examples.py'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

# Allow only one concurrent deployment, skip in-progress for PRs
concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: true

# Sets permissions of the GITHUB_TOKEN for Pages deployment
permissions:
  contents: read

jobs:
  # Build documentation
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for git-based plugins

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: pyproject.toml

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e ".[docs]"

      - name: Build documentation
        run: mkdocs build --strict

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/

      - name: Upload artifact for PR review
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: docs-preview
          path: site/
          retention-days: 7

  # Validate code examples
  validate-examples:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: pyproject.toml

      - name: Install package
        run: |
          pip install --upgrade pip
          pip install -e .

      - name: Validate example syntax
        run: python scripts/validate_examples.py --syntax

      - name: Run examples
        run: python scripts/validate_examples.py

  # Check for broken links
  link-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Link Checker
        uses: lycheeverse/lychee-action@v1
        with:
          args: >-
            --verbose
            --no-progress
            --accept 200,204,206
            --exclude-mail
            --exclude-path './site'
            --exclude 'tyevans.github.io'
            --exclude 'localhost'
            --exclude '127.0.0.1'
            'docs/**/*.md'
            'README.md'
          fail: true

  # Deploy to GitHub Pages (only on push to main)
  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [build, link-check, validate-examples]
    runs-on: ubuntu-latest

    # Grant permissions for GitHub Pages deployment
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
